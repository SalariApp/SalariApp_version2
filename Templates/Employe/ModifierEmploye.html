
{% extends 'main.html' %}

{% load static %}

{% block contenu %}

        <!-- ================================== DEBUT DU MAIN ========================================  -->

     <div class="container-form">

                    <form method="POST" action="{% url 'CreerEmploye' %}" class="sign-in-form">
                           <h2 class="title" style="text-align:center;"><b>Ajout d'un employé</b></h2>
                      {% csrf_token %}
                        <div class="form-group">
                            <label for="nomEmploye"> Nom de l'employé</label>
                            <input type="text" class="  input-field" id="nomEmploye" name="nomEmploye" placeholder={{modifiemploye.nomEmploye}}                         </div>
                        <div class="form-group">
                            <label for="prenomEmploye"> Prénom de l'employé</label>
                            <input type="text" class="   input-field" id="prenomEmploye" name="prenomEmploye" placeholder="{{modifiemploye.prenomEmploye}}
                        </div>
                        <div class="form-group">
                            <label> Date de naissance de l'employé</label>
                            <input type="date" class="   input-field" id="dateNaissance" name="dateNaissance" placeholder="{{modifiemploye.dateNaissance}}
                        </div>
                        <div class="form-group">
                            <label class="label"> Lieu de naissance de l'employé</label>
                            <input type="text" class="input-field" id="lieuNaissance" name="lieuNaissance" placeholder="{{modifiemploye.lieuNaissance}}
                        </div>
                        <div class="form-group">
                            <label> Sexe de l'employé</label>
                            <select class="input-field" id="sexe" name="sexe" >
                                <option value="{{modifiemploye.sexe}} </option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label> Nationalite de l'employé</label>
                            <select  class="input-field" id="nationalite" name="nationalite">
                                <option value="{{modifiemploye.nationalite}} </option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label> Status matrimonial de l'employé</label>
                            <select  class="   input-field" id="statusMatrimonial" name="statusMatrimonial">
                                <option value="{{modifiemploye.statusMatrimonial}} </option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label> Fonction de l'employé</label>
                            <input type="text" class="   input-field" id="fonction" name="fonction" placeholder="{{modifiemploye.fonction}}
                        </div>
                        <div class="form-group">
                            <label> Type de contrat de l'employé</label>
                            <select  class="   input-field" id="typeContrat" name="typeContrat" >
                                <option value="{{modifiemploye.typeContrat}} </option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label> La date decrutement de l'employé</label>
                            <input type="date" class="   input-field" id="dateRecrutement" name="dateRecrutement" placeholder="{{modifiemploye.dateRecrutement}}
                        </div>
                        <div class="form-group">
                            <label> Fin du contrat de l'employé</label>
                            <input type="date" class="   input-field" id="dateFin" name="dateFin" placeholder=" {{modifiemploye.dateFin}}
                        </div>
                        <div class="form-group">
                            <label> Salaire de base de l'employé</label>
                            <input type="number" class="   input-field" id="salaireBase" name="salaireBase" placeholder="{{modifiemploye.salaireBase}}    "
                        </div>

                        <input type="submit" class="btn center" value="Modifier" />
                        <a href="{% url 'EmployeMenu' %}">
                            <button class="btn retour">Annuler</button>
                        </a>
                    </form>

     </div>



        <!-- ======================================= FIN MAIN ======================================== -->




{% endblock %}
